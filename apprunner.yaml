version: 1.0
runtime: python3
build:
  commands:
    build:
      - python -m venv venv
      - source venv/bin/activate
      - pip install --upgrade pip
      - pip install -r requirements.txt
      - pip install git+https://github.com/openai/whisper.git
run:
  command:
    - source venv/bin/activate
    - flask run
  network:
    port: 5000
